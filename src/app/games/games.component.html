<h1>Games</h1>

<app-game-search (searchQuery)="onSearch($event)"></app-game-search>

<ul class="gamesList">
    <li class="gameCard" *ngFor="let game of games" >
        <div class="gameCardClickable" [routerLink]="['/detail', game.id]">
            <h2 class="gameCardHeader">{{game.name}}</h2>
            <img *ngIf="game.image" [src]="game.image" alt="{{ game.name }} Image" class="gameImage">
            <p class="gameCardInfo">{{game.genres}}</p>
            <p class="gameCardInfo">{{game.platform}}</p>
            <hr class="gameCardLine">
        </div>
        <app-favorite 
            class="favoriteIcon" 
            [isFavorite]="favoriteService.isFavorite(game)" 
            (favoriteChange)="onFavoriteChange(game, $event)">
        </app-favorite>
        <app-owned
            [isOwned]="ownedService.isOwned(game)" 
            (ownedChange)="onOwnedChange(game, $event)"></app-owned>
    </li>
</ul>
