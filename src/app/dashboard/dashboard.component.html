<h1>Home</h1>

<div *ngIf="isLoggedIn">
    <p>Welcome {{ firstname }}</p>
    <button (click)="logout()">Logout</button>
</div>

<div *ngIf="!isLoggedIn">
    <button [routerLink]="['/login']">Login</button>
    <button [routerLink]="['/register']">Register</button>
</div>

<router-outlet></router-outlet>
