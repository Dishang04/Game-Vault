<h1>Home</h1>

<div *ngIf="isLoggedIn">
    <h2>Welcome!! {{ firstname }}</h2>
    <button class="logout" (click)="logout()">Logout</button>
</div>

<div *ngIf="!isLoggedIn">
    <button [routerLink]="['/login']">Login</button>
    <button [routerLink]="['/register']">Register</button>
</div>
