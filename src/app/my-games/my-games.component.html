<h1>My games</h1>

<a class="playedBtn" routerLink="/played-games"><span class="optionsButton bi bi-check2-circle"></span>Finished games</a>
<a class="currentlyBtn" routerLink="/currently-playing"><span class="optionsButton bi bi-controller"></span>Currently playing</a>

<mat-form-field appearance="fill">
  <mat-label>Filter by Genre ..</mat-label>
  <mat-select multiple (selectionChange)="onFilterChange($event.value)">
    <mat-option value="all">All</mat-option>
    <mat-option value="action">Action</mat-option>
    <mat-option value="adventure">Adventure</mat-option>
    <mat-option value="rpg">RPG</mat-option>
    <mat-option value="shooter">Shooter</mat-option>
    <mat-option value="strategy">Strategy</mat-option>
  </mat-select>
</mat-form-field>

<ul class="gamesList">
  <li class="gameCard" *ngFor="let game of filteredGames">
    <app-my-game-card 
          [game]="game"
          [isOwned]="ownedService.isOwned(game)"
          (ownedChange)="onOwnedChange(game, $event)"
          >
    </app-my-game-card>
  </li>
</ul>
