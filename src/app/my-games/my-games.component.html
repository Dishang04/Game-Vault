<div class="gridFilter">
<mat-form-field class="filterButton" appearance="fill">
  <mat-label>Genre</mat-label>
  <mat-select multiple (selectionChange)="genreFilterChange($event.value)">
    <mat-option value="all">All</mat-option>
    <mat-option value="action">Action</mat-option>
    <mat-option value="adventure">Adventure</mat-option>
    <mat-option value="rpg">RPG</mat-option>
    <mat-option value="shooter">Shooter</mat-option>
    <mat-option value="strategy">Strategy</mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field class="filterButton" appearance="fill">
  <mat-label>Game Modes</mat-label>
  <mat-select multiple (selectionChange)="modeFilterChange($event.value)">
    <mat-option value="all">All</mat-option>
    <mat-option value="singleplayer">Singleplayer</mat-option>
    <mat-option value="multiplayer">Multiplayer</mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field class="filterButton" appearance="fill">
  <mat-label>Platform</mat-label>
  <mat-select multiple (selectionChange)="platformFilterChange($event.value)">
    <mat-option value="all">All</mat-option>
    <mat-option value="pc">PC</mat-option>
    <mat-option value="ps5">PlayStation 5</mat-option>
    <mat-option value="xbox">Xbox</mat-option>
    <mat-option value="switch">Nintendo Switch</mat-option>
  </mat-select>
</mat-form-field>
</div>

<mat-tab-group>
  <mat-tab label="All games">
    <ng-template matTabContent>
      <h2>All games</h2>
      <ul class="gamesList">
        <li class="gameCard" *ngFor="let game of filteredGames">
          <app-my-game-card 
                [game]="game"
                [isOwned]="ownedService.isOwned(game)"
                (ownedChange)="onOwnedChange(game, $event)"
                >
          </app-my-game-card>
        </li>
      </ul>
    </ng-template>
  </mat-tab>
  <mat-tab label="Currently playing">
    <ng-template matTabContent>
      <app-currently-playing></app-currently-playing>
    </ng-template>
  </mat-tab>
  <mat-tab label="Finised games">
    <ng-template matTabContent>
      <app-played-games></app-played-games>
    </ng-template>
  </mat-tab>
</mat-tab-group>
