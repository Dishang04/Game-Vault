<h2>Create a New Account</h2>
<form (ngSubmit)="onSubmit(registerForm)" #registerForm="ngForm">
    <div class="form-group">
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" name="firstname" ngModel required class="form-control" />
    </div>

    <div class="form-group">
        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" name="lastname" ngModel required class="form-control" />
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" ngModel required class="form-control" />
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" ngModel required class="form-control" />
    </div>

    <button type="submit" [disabled]="!registerForm.form.valid" class="btn btn-primary">Register</button>
</form>
