<h1>Currently playing</h1>

<button type="button" (click)="goBack()">go back</button>

<ul class="gamesList">
    <li class="gameCard" *ngFor="let game of playingGames">
      <app-my-game-card 
          [game]="game"
          [isOwned]="ownedService.isOwned(game)"
          (ownedChange)="onOwnedChange(game, $event)">
      </app-my-game-card>
    </li>
  </ul>
